<div class="modal-header modal-{{modal.type}}">
    <h3 class="modal-title">{{ modal.title | i18n }}</h3>
</div>
<div class="modal-body form-horizontal">
    {{ modal.body | i18n }}
</div>
<div class="modal-footer">
    <button class="btn btn-{{modal.type}}" type="button" ng-click="ok()"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> {{'button.ok' | i18n}}</button>
</div>
