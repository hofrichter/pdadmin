<div class="modal-header modal-warning">
    <h3 class="modal-title">{{ 'head.logout' | i18n }}</h3>
</div>
<div class="modal-body form-horizontal">
    {{'label.logout' | i18n}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="apply()"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> {{'button.logout' | i18n}}</button>
    <<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
