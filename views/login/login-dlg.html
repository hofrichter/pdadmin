<div class="modal-header modal-primary">
    <h3 class="modal-title">{{ 'head.login' | i18n }}</h3>
</div>
<div class="modal-body form-horizontal">
    <div class="form-group">
        <label class="control-label col-xs-3" for="login-username">{{'label.username' | i18n}}:</label>
        <div class="col-xs-9">
            <input class="form-control" id="login-username" type="username" name="username" ng-model="username" placeholder="{{'label.username.placeholder' | i18n}}" />
        </div>
    </div>
    <div class="form-group">
        <label for="login-password" class="control-label col-xs-3">{{'label.password' | i18n}}:</label>
        <div class="col-xs-9">
            <input class="form-control" id="login-password" type="password" name="password" ng-model="password" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="apply()"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> {{'button.login' | i18n}}</button>
    <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
</div>
