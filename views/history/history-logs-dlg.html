<div class="modal-header modal-success">
    <h3 class="modal-title">{{'history.history.log-dlg.title' | i18n}} {{config.timestamp}}</h3>
</div>
<pre class="modal-body" style="max-height: calc(100vh - 210px); overflow-y: auto;">{{config.body}}</pre>
<div class="modal-footer">
    <button ng-show="config.okButton" class="btn btn-success" type="button" ng-click="ok()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> {{'button.ok' | i18n}}</button>
</div>
